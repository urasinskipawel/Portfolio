<svg width="260" height="220" viewBox="0 0 260 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Subtelne futurystyczne logo PU Tag w ekranie monitora - odcienie szarości">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#555"></stop>
      <stop offset="100%" stop-color="#888"></stop>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#fff" flood-opacity="0.4"></feDropShadow>
    </filter>
  </defs>
  
  <!-- Uproszczona obudowa monitora -->
  <rect x="10" y="10" width="240" height="160" rx="12" ry="12" fill="#222" stroke="#555" stroke-width="3"></rect>
  
  <!-- Ekran monitora -->
  <rect x="30" y="30" width="200" height="120" rx="6" ry="6" fill="url(#bgGradient)"></rect>
  
  <!-- Delikatne linie schematu na ekranie (łagodne) -->
  <g stroke="rgba(255,255,255,0.1)" stroke-width="1">
    <line x1="30" y1="90" x2="230" y2="90"></line>
    <line x1="130" y1="30" x2="130" y2="150"></line>
    <line x1="30" y1="30" x2="230" y2="150"></line>
    <line x1="30" y1="150" x2="230" y2="30"></line>
  </g>
  
  <!-- Tekst <PU/> na ekranie z cieniem obwódki dla kontrastu -->
  <text x="130" y="115" text-anchor="middle" font-family="'Roboto Mono', monospace" font-size="60" fill="#eee" font-weight="900" filter="url(#glow)" stroke="#ccc" stroke-width="0.4" paint-order="stroke">
    &lt;PU/&gt;
  </text>
  
  <!-- Uproszczony stojak monitora -->
  <rect x="115" y="175" width="30" height="12" rx="3" ry="3" fill="#222" stroke="#555" stroke-width="2"></rect>
  <rect x="105" y="187" width="50" height="12" rx="3" ry="3" fill="#222" stroke="#555" stroke-width="2"></rect>
</svg>
